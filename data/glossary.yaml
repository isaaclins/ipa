# A
- id: api
  term: API
  abbrev: Application Programming Interface
  definition: |
    Eine Programmierschnittstelle, die definiert, wie verschiedene 
    Softwarekomponenten miteinander interagieren können. APIs ermöglichen 
    die Kommunikation zwischen unterschiedlichen Systemen.
  link: https://de.wikipedia.org/wiki/Programmierschnittstelle

- id: agile
  term: Agile
  definition: |
    Ein iterativer Ansatz für Softwareentwicklung und Projektmanagement, 
    der auf Flexibilität, Zusammenarbeit und schnelle Anpassung an 
    Änderungen setzt.

# C
- id: ci-cd
  term: CI/CD
  abbrev: Continuous Integration/Continuous Deployment
  definition: |
    Praktiken der kontinuierlichen Integration und Bereitstellung, 
    bei denen Codeänderungen automatisch getestet und in Produktion 
    überführt werden.

- id: crud
  term: CRUD
  abbrev: Create, Read, Update, Delete
  definition: |
    Die vier grundlegenden Operationen für persistente Datenspeicherung: 
    Erstellen, Lesen, Aktualisieren und Löschen von Datensätzen.

# D
- id: datenbank
  term: Datenbank
  definition: |
    Ein System zur elektronischen Datenverwaltung, das Daten effizient 
    speichert, organisiert und abruft.

- id: docker
  term: Docker
  definition: |
    Eine Plattform zur Containerisierung von Anwendungen, die es 
    ermöglicht, Software in isolierten Umgebungen auszuführen.
  link: https://www.docker.com/

# E
- id: efz
  term: EFZ
  abbrev: Eidgenössisches Fähigkeitszeugnis
  definition: |
    Das Eidgenössische Fähigkeitszeugnis ist der Abschluss einer 
    drei- oder vierjährigen beruflichen Grundbildung in der Schweiz.

# F
- id: framework
  term: Framework
  definition: |
    Ein Programmiergerüst, das eine Grundstruktur für die 
    Softwareentwicklung bereitstellt und die Entwicklung beschleunigt.

# G
- id: git
  term: Git
  definition: |
    Ein verteiltes Versionskontrollsystem zur Nachverfolgung von 
    Änderungen im Quellcode während der Softwareentwicklung.
  link: https://git-scm.com/

# H
- id: http
  term: HTTP
  abbrev: Hypertext Transfer Protocol
  definition: |
    Das Hypertext-Übertragungsprotokoll ist ein zustandsloses 
    Protokoll zur Übertragung von Daten im World Wide Web.

# I
- id: ide
  term: IDE
  abbrev: Integrated Development Environment
  definition: |
    Eine integrierte Entwicklungsumgebung, die Werkzeuge für die 
    Softwareentwicklung in einer einzigen Anwendung kombiniert.

- id: ipa
  term: IPA
  abbrev: Individuelle Praktische Arbeit
  definition: |
    Die Individuelle Praktische Arbeit ist ein Teil der 
    Qualifikationsverfahren für Lernende in der Schweiz und dient 
    dem Nachweis der beruflichen Handlungskompetenz.

# J
- id: json
  term: JSON
  abbrev: JavaScript Object Notation
  definition: |
    Ein kompaktes Datenformat in einer lesbaren Textform zum Zweck 
    des Datenaustauschs zwischen Anwendungen.

- id: jwt
  term: JWT
  abbrev: JSON Web Token
  definition: |
    Ein offener Standard für die sichere Übertragung von Informationen 
    als JSON-Objekt, häufig verwendet für Authentifizierung.

# M
- id: mvc
  term: MVC
  abbrev: Model-View-Controller
  definition: |
    Ein Architekturmuster, das eine Anwendung in drei Hauptkomponenten 
    unterteilt: Model (Daten), View (Darstellung) und Controller (Steuerung).

# O
- id: orm
  term: ORM
  abbrev: Object-Relational Mapping
  definition: |
    Eine Technik, die Objekte einer objektorientierten Programmiersprache 
    mit relationalen Datenbanktabellen verknüpft.

# R
- id: rest
  term: REST
  abbrev: Representational State Transfer
  definition: |
    Ein Architekturstil für verteilte Systeme, der auf dem 
    HTTP-Protokoll basiert und zustandslose Kommunikation ermöglicht.
  link: https://de.wikipedia.org/wiki/Representational_State_Transfer

# S
- id: scrum
  term: Scrum
  definition: |
    Ein agiles Framework für die Entwicklung und Verwaltung komplexer 
    Produkte, basierend auf Sprints und definierten Rollen.

- id: sql
  term: SQL
  abbrev: Structured Query Language
  definition: |
    Eine Datenbanksprache zur Definition, Abfrage und Manipulation 
    von Daten in relationalen Datenbanken.

# T
- id: tdd
  term: TDD
  abbrev: Test-Driven Development
  definition: |
    Eine Entwicklungsmethode, bei der zuerst Tests geschrieben werden, 
    bevor die eigentliche Funktionalität implementiert wird.

- id: typescript
  term: TypeScript
  definition: |
    Eine von Microsoft entwickelte Programmiersprache, die JavaScript 
    um statische Typisierung erweitert.
  link: https://www.typescriptlang.org/

# U
- id: uml
  term: UML
  abbrev: Unified Modeling Language
  definition: |
    Eine standardisierte grafische Modellierungssprache zur 
    Spezifikation, Visualisierung und Dokumentation von Softwaresystemen.

- id: unit-test
  term: Unit Test
  definition: |
    Ein Test, der einzelne Komponenten oder Funktionen einer Software 
    isoliert prüft, um deren korrekte Funktionsweise sicherzustellen.

# V
- id: vcs
  term: VCS
  abbrev: Version Control System
  definition: |
    Ein System zur Verwaltung von Änderungen an Dokumenten, 
    Computerprogrammen und anderen Informationssammlungen.
