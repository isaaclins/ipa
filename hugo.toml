# ============================================================================
# IPA Documentation Framework - Hugo Configuration
# ============================================================================
# This configuration supports both HTML website and PDF output generation.
# Uses Hugo Extended with Goldmark renderer for full Markdown support.
# ============================================================================

baseURL = 'https://isaaclins.com/ipa'
languageCode = 'de-ch'
title = 'Schichtplanungs CLI für TDR'

# ============================================================================
# Build Settings
# ============================================================================

enableGitInfo = true
enableRobotsTXT = true
buildFuture = true
disableKinds = ['RSS']

# Automatically derive section order from filename prefixes
# No manual weight maintenance required
[frontmatter]
  date = ['date', 'publishDate', 'lastmod']

# ============================================================================
# Goldmark Markdown Renderer Configuration
# ============================================================================

[markup]
  defaultMarkdownHandler = 'goldmark'
  
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    
    [markup.goldmark.renderer]
      # Allow raw HTML in Markdown for advanced formatting
      unsafe = true
  
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    style = 'monokai'
    tabWidth = 4

  [markup.tableOfContents]
    startLevel = 1
    endLevel = 4
    ordered = true

# ============================================================================
# Output Format Definitions
# ============================================================================

[outputs]
  home = ['HTML']
  section = ['HTML']
  page = ['HTML']

# Custom output format for PDF compilation
[outputFormats]
  [outputFormats.PDF]
    baseName = 'print'
    isHTML = true
    mediaType = 'text/html'
    path = 'pdf'
    permalinkable = false

# ============================================================================
# Taxonomy Configuration
# ============================================================================

[taxonomies]
  tag = 'tags'
  category = 'categories'

# ============================================================================
# Menu Configuration
# ============================================================================
# Navigation is generated dynamically from content sections (sorted by weight).
# No manual menu entries needed — just add a new folder under content/ with an
# _index.md that has a title and weight in its front matter.

