{{- /*
  Ref Shortcode - Cross-reference to figures, diagrams, sections
  
  Usage:
    {{< ref "fig-1" >}}
    {{< ref "diagram-1" >}}
    {{< ref "#konzept" >}}
  
  Creates a link to the referenced element.
*/ -}}

{{- $target := .Get 0 -}}
{{- $text := .Get 1 | default $target -}}

<a href="#{{ strings.TrimPrefix "#" $target }}" class="internal-ref">{{ $text }}</a>
